<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Vue.js grid component example</title>
  <link rel="stylesheet" href="style.css">
  <script src="../../dist/vue.js"></script>
</head>

<body>

  <div id="app">
    <p>这是<span>静态内容</span></p>
    <p>{{message}}</p>
  </div>
  <script src="../../dist/vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        message: 'hi vue!'
      }
    })
    console.log(vm)
  </script>

</body>

</html>
